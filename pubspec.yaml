name: solicap
description: "SOLICAP - AI Destekli Öğrenci Asistanı"
publish_to: 'none'

# Sürüm adı 1.1.0, build/sürüm kodu 10 (iOS CFBundleVersion, Android versionCode)
version: 1.1.0+10

environment:
  sdk: ^3.5.4

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  cupertino_icons: ^1.0.8
  
  # Firebase
  firebase_core: ^3.12.1
  firebase_auth: ^5.5.1
  cloud_firestore: ^5.6.6
  firebase_storage: ^12.4.4
  firebase_analytics: ^11.4.4
  firebase_remote_config: ^5.5.0
  firebase_messaging: ^15.2.0
  
  # Device Info (cihaz tanıma için)
  device_info_plus: ^11.2.0
  
  # Kamera & Görsel
  image_picker: ^1.1.2
  
  # AI - Gemini (firebase_ai for Gemini 2.5 Flash)
  google_generative_ai: ^0.4.7
  firebase_ai: ^2.3.0
  
  # Utils
  flutter_dotenv: ^5.2.0
  provider: ^6.1.2
  cached_network_image: ^3.4.1
  flutter_markdown: ^0.7.6
  intl: ^0.20.0
  
  # Crypto (Image Hash için - Smart Memory)
  crypto: ^3.0.3
  
  # UI
  lottie: ^3.2.0
  shimmer: ^3.0.0
  
  # Audio & Speech - temporarily disabled
  # speech_to_text: ^7.0.0
  permission_handler: ^11.3.1
  audioplayers: ^6.1.0
  
  # Charts
  fl_chart: ^0.66.0
  
  # PDF
  pdf: ^3.10.0
  path_provider: ^2.1.0
  share_plus: ^7.2.0
  http: ^1.2.0
  google_fonts: ^6.1.0
  
  # Local Notifications
  flutter_local_notifications: ^17.2.0
  timezone: ^0.9.2
  flutter_timezone: ^3.0.1
  shared_preferences: ^2.3.2
  
  # Ads (AdMob)
  google_mobile_ads: ^5.1.0
  google_mlkit_text_recognition: ^0.15.0
  
  # Force Update
  package_info_plus: ^8.0.0
  url_launcher: ^6.2.0

  # Akademi - Anket modülü
  in_app_purchase: ^3.2.0

dependency_overrides:
  intl: ^0.20.0  # iOS uyumu için 0.20 (flutter_localizations pinini geçersiz kılar)

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  flutter_launcher_icons: ^0.13.1

# Flutter Launcher Icons
flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icon/app_icon.png"
  min_sdk_android: 21
  remove_alpha_ios: true
  adaptive_icon_background: "#0F172A"
  adaptive_icon_foreground: "assets/icon/app_icon.png"

flutter:
  uses-material-design: true
  
  assets:
    - .env
    - assets/icon/
    - assets/audio/
